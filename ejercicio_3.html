<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="elden-ring-new-header-mobile.jpg" alt="imagen Elden ring" width="400" height="300" />


    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="500" height="400" controls muted autoplay loop>
        <source src="Elden Ring - Pre-Order Trailer _ PS5, PS4.mp4" type="video/mp4" />
    </video>


    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
        <source src="y2mate.com - Elden Ring  PreOrder Trailer  PS5 PS4.mp3" type="audio/mp3"/>
    </audio>
</body>
</html>
